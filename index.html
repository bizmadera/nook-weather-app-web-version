<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nook Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37d8eee4ff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Palanquin+Dark:wght@500&family=Poppins:wght@400;500&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body background="img/acnh.png">
    <div class="container">
        <div class="weather-app-top">
            <div class="status-bar">
                <div class="text-center row">
                    <div class="col-4">
                        <span class="top-bar-icons">
                            <i class="fa-solid fa-signal"></i>
                        </span>
                    </div>
                    <div class="col-4">
                        <span class="time" id="current-time">
                            0:00
                        </span>
                    </div>
                    <div class="col-4">
                        <span class="top-bar-icons" id="geolocation">
                            <span id="switch"> 
                                off 
                            </span>
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="content">
            <form class="input-group mb-3" id="search-form">
                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control">
                <input type="submit" class="btn btn-outline-secondary" value="Search" id="search-submit">
            </form>
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-9">
                            <h1 class="city-name">
                                
                            </h1>
                            <h2> 
                                <span id="current-date">
                                    May 25
                                </span>
                                <span class="rounded-border" id="current-day">
                                    Mon.
                                </span>
                            </h2>
                            <h2 class="description" id="description">
                                few clouds
                            </h2>
                        </div>
                        <div class="col-3">
                            <img class="temperature-now-icon" id="icon" src="img/few clouds.png" width="100%">
                        </div>
                    </div>
                    </br>
                </div>
                
                <div class="col-2">
                    <h3 id="temperature-now">
                        33°C
                    </h3>
                    <div class="units">
                        <a href=# id="celsius-link"> 
                            °C
                        </a>
                        |
                        <a href=# id="fahrenheit-link"> 
                            °F 
                        </a>
                    </div>
                    <h4 id="humidity"> </h4>
                    <h4 id="windspeed"> </h4>
                </div>
            </div>
        </div>
        </div>
        <div class="weather-app-bottom">
            <div id="weather-forecast">
            </div>
            </br>
            <div class="github-link">
                <a href="https://github.com/bizmadera/nook-weather-app-web-version">
                    Open-source code
                </a>
                <p>
                    by Brianna Madera
                </p>
            </div>
        </div>
        
        
    <script src = "src/index.js">  </script>
</body>
</html>
